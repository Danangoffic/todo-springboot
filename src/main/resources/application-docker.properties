# Docker Compose Environment Configuration
spring.application.name=first

# Database Configuration (Docker)
spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/todo_list?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:todo_user}
spring.datasource.password=${DB_PASSWORD:todo_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration (Docker)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Redis Configuration (Docker)
spring.redis.host=${REDIS_HOST:redis}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.timeout=2000ms

# Session Configuration
spring.session.store-type=redis
spring.session.timeout=30m

# Server Configuration
server.error.include-message=always
server.port=8080

# Actuator Configuration (Docker)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.probes.enabled=true
management.server.port=8081

# JWT Configuration (Docker)
jwt.secret=${JWT_SECRET:myDockerSecretKey}
jwt.expiration=86400000

# Logging Configuration (Docker)
logging.level.com.todo.first=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Monitoring
management.metrics.export.prometheus.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.http=true