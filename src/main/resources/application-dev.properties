# Development Environment Configuration
spring.application.name=first

# Database Configuration (Development)
spring.datasource.url=jdbc:mysql://localhost:3306/todo_list_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.error.include-message=always
server.port=8080

# Actuator Configuration (Development)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.probes.enabled=true

# JWT Configuration (Development)
jwt.secret=mySecretKey
jwt.expiration=86400000

# Logging Configuration
logging.level.com.todo.first=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE