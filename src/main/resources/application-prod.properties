# Production Environment Configuration
spring.application.name=first

# Database Configuration (Production) - Values will be injected from environment variables
spring.datasource.url=${DB_URL:jdbc:mysql://mysql-service:3306/todo_list?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.error.include-message=never
server.port=8080

# Actuator Configuration (Production)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.probes.enabled=true
management.server.port=8081

# JWT Configuration (Production)
jwt.secret=${JWT_SECRET:defaultSecretKeyChangeInProduction}
jwt.expiration=86400000

# Logging Configuration (Production)
logging.level.com.todo.first=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Logging
logging.file.name=/app/logs/application.log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=30

# Performance Monitoring
management.metrics.export.prometheus.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.http=true